{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaRisk - Risk Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#3B82F6',
                            DEFAULT: '#1E40AF',
                            dark: '#1E3A8A',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-primary-dark text-white w-64 flex-shrink-0">
            <!-- Sidebar content remains the same -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top bar -->
            <div class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Risk Prediction</h2>
                <div class="flex items-center space-x-4">
                    <button id="newPatientBtn" class="bg-primary hover:bg-primary-dark text-white py-2 px-4 rounded-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add New Patient
                    </button>
                </div>
            </div>

            <!-- Prediction Form -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold text-gray-700">Maternal Risk Assessment</h3>
                        <p class="text-sm text-gray-500 mt-1">Enter patient information to predict maternal risk level</p>
                    </div>
                    
                    <div class="p-6">
                        <form id="riskPredictionForm">
                            <!-- Patient Selection -->
                            <div class="mb-6">
                                <label class="block text-gray-700 font-medium mb-2">Patient Selection</label>
                                <div class="flex gap-4">
                                    <div class="flex-1">
                                        <select id="patientSelect" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
                                            <option value="">Loading patients...</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="button" id="loadPatientBtn" class="px-4 py-2 text-primary border border-primary rounded-lg hover:bg-blue-50 disabled:opacity-50" disabled>
                                            <span class="inline-block mr-2">Load Patient</span>
                                            <span id="loadSpinner" class="hidden animate-spin">⏳</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Form fields remain the same -->
                            
                            <!-- Action Buttons -->
                            <div class="flex justify-end space-x-4 mt-10">
                                <button type="reset" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200">
                                    Clear Form
                                </button>
                                <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark disabled:opacity-50" id="submitBtn">
                                    <span class="inline-block mr-2">Generate Prediction</span>
                                    <span id="submitSpinner" class="hidden animate-spin">⏳</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="predictionResults" class="mt-6 bg-white rounded-lg shadow overflow-hidden hidden">
                    <!-- Results content updated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentPatient = null;

        // Get cookie helper
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Load patients on page load
        async function loadPatients() {
            try {
                const response = await fetch(`${API_BASE}/patients`, {
                    headers: {
                        'Authorization': `Bearer ${getCookie('access_token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load patients');
                const patients = await response.json();
                
                const select = document.getElementById('patientSelect');
                select.innerHTML = '<option value="">Select Existing Patient</option>';
                
                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient.national_id;
                    option.textContent = `${patient.full_name} (ID: ${patient.national_id})`;
                    select.appendChild(option);
                });
                
                document.getElementById('loadPatientBtn').disabled = false;
            } catch (error) {
                console.error('Patient load error:', error);
                alert('Failed to load patients. Please refresh the page.');
            }
        }

        // Load patient data
        document.getElementById('loadPatientBtn').addEventListener('click', async function() {
            const patientId = document.getElementById('patientSelect').value;
            if (!patientId) return;

            try {
                this.disabled = true;
                document.getElementById('loadSpinner').classList.remove('hidden');
                
                const response = await fetch(`${API_BASE}/patients/${patientId}`, {
                    headers: {
                        'Authorization': `Bearer ${getCookie('access_token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Patient not found');
                currentPatient = await response.json();
                
                // Populate form fields
                document.getElementById('patientId').value = currentPatient.national_id;
                document.getElementById('fullName').value = currentPatient.full_name;
                document.getElementById('phoneNumber').value = currentPatient.phone_primary;

                // Load last vitals
                if(currentPatient.vitals_history?.length > 0) {
                    const lastVitals = currentPatient.vitals_history.slice(-1)[0];
                    document.getElementById('age').value = lastVitals.Age;
                    document.getElementById('systolicBP').value = lastVitals.SystolicBP;
                    document.getElementById('diastolicBP').value = lastVitals.DiastolicBP;
                    document.getElementById('bloodSugar').value = lastVitals.BS;
                    document.getElementById('bodyTemp').value = lastVitals.BodyTemp;
                    document.getElementById('heartRate').value = lastVitals.HeartRate;
                }
            } catch (error) {
                alert(error.message);
            } finally {
                this.disabled = false;
                document.getElementById('loadSpinner').classList.add('hidden');
            }
        });

        // Form submission
        document.getElementById('riskPredictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                submitBtn.disabled = true;
                document.getElementById('submitSpinner').classList.remove('hidden');
                
                const formData = {
                    national_id: document.getElementById('patientId').value,
                    Age: parseInt(document.getElementById('age').value),
                    SystolicBP: parseInt(document.getElementById('systolicBP').value),
                    DiastolicBP: parseInt(document.getElementById('diastolicBP').value),
                    BS: parseFloat(document.getElementById('bloodSugar').value),
                    BodyTemp: parseFloat(document.getElementById('bodyTemp').value),
                    HeartRate: parseInt(document.getElementById('heartRate').value)
                };

                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getCookie('access_token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Prediction failed');
                }

                const result = await response.json();
                showPredictionResults(result);
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                document.getElementById('submitSpinner').classList.add('hidden');
            }
        });

        // Show prediction results
        function showPredictionResults(prediction) {
            const resultsDiv = document.getElementById('predictionResults');
            const date = new Date().toLocaleString();
            
            resultsDiv.innerHTML = `
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-700">Prediction Results</h3>
                </div>
                <div class="p-6">
                    <div class="flex items-center mb-6">
                        <div class="flex-shrink-0 w-24 h-24 rounded-full ${
                            prediction.prediction.toLowerCase().includes('high') ? 'bg-red-100' : 'bg-green-100'
                        } flex items-center justify-center">
                            <svg class="w-12 h-12 ${
                                prediction.prediction.toLowerCase().includes('high') ? 'text-red-600' : 'text-green-600'
                            }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">${prediction.prediction} Risk (${prediction.confidence}%)</h3>
                            <p class="text-gray-600">Prediction generated at ${date}</p>
                            <div class="mt-2">
                                <span class="text-sm font-medium text-gray-500">Model: XGBoost</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between space-x-4 mt-10">
                        <button type="button" onclick="document.getElementById('predictionResults').classList.add('hidden')" 
                            class="px-4 py-2 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200">
                            Back to Form
                        </button>
                        <div class="space-x-4">
                            <button type="button" class="px-4 py-2 text-primary border border-primary rounded-lg hover:bg-blue-50">
                                Schedule Appointment
                            </button>
                            <button type="button" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark"
                                onclick="savePatientRecord()">
                                Save & Update Patient Record
                            </button>
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.classList.remove('hidden');
            window.scrollTo({
                top: resultsDiv.offsetTop - 20,
                behavior: 'smooth'
            });
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', () => {
            loadPatients();
            document.getElementById('riskPredictionForm').reset();
        });
    </script>
</body>
</html>
{% endblock %}
